set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g set-clipboard on          # use system clipboard
set -g status-position top
set -g default-terminal "${TERM}"
# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on # renumber all windows when any window is closed
set-option -g popup-border-lines "rounded"

# Reload config file binding
bind-key R source-file ~/.tmux.conf; display-message "~/.tmux.conf is reloaded"
# Rename window
bind r command-prompt "rename-window %%"


# Change default bind to space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# set vi-mode
set-window-option -g mode-keys vi
# Keybindings for VIM like copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key C-h copy-mode
bind-key C-space command-prompt "find-window '%%'"

# Popup lazygit
bind-key g run-shell "tmux display-popup -E -h 95% -w 98% -d '#{pane_current_path}' -T 'LazyGit in TMUX' lazygit"
bind-key b run-shell "tmux display-popup -E -h 95% -w 98% -d '#{pane_current_path}' -T 'BTOP in TMUX' btop"

#unbind -T copy-mode-vi Enter
#bind-key -T copy-mode-vi Enter \
#  send -X cancel

# NOTE: this cut paste stuff is quirky and I'm not sure if I like it
# Drag and Drop Select & Copy (Selection)
bind-key -T copy-mode-vi MouseDragEnd1Pane \
  send-keys -X copy-pipe "xclip -in -f | xclip -in -sel c" \; \
  send-keys -X no-clear

# Double LMB Select & Copy (Word)
bind-key -T copy-mode-vi DoubleClick1Pane \
  select-pane \; \
  send-keys -X select-word \; \
  send-keys -X copy-pipe "xclip -in -f | xclip -in -sel c" \; \
  send-keys -X no-clear
bind-key -n DoubleClick1Pane \
  select-pane \; \
  copy-mode -M \; \
  send-keys -X select-word \; \
  send-keys -X copy-pipe "xclip -in -f | xclip -in -sel c" \; \
  send-keys -X no-clear

# Triple LMB Select & Copy (Line)
bind-key -T copy-mode-vi TripleClick1Pane \
  select-pane \; \
  send-keys -X select-line \; \
  send-keys -X copy-pipe "xclip -in -f | xclip -in -sel c" \; \
  send-keys -X no-clear
bind-key -n TripleClick1Pane \
  select-pane \; \
  copy-mode -M \; \
  send-keys -X select-line \; \
  send-keys -X copy-pipe "xclip -in -f | xclip -in -sel c" \; \
  send-keys -X no-clear

# Middle click to paste from the primary buffer
unbind-key MouseDown2Pane
bind-key -n MouseDown2Pane run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# Shift insert to paste from the clipboard
unbind-key S-IC
bind-key S-IC run "tmux set-buffer \"$(xclip -o -sel c)\"; tmux paste-buffer"

